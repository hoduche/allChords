<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Guitar Chords</title>
    <link rel="stylesheet" href='./styles.css'>
</head>

<body onkeyup="reactToKeyboard(event)">

<div id="content">
    <span id="navigationButton1" class="navigationButton stdtext" onclick="openCloseNav()">&#9654</span>
    <span id="navigationButton2" class="navigationButton stdtext" onclick="openCloseNav()" style="display:none">&#9664</span>

    <div id="headerPanel" class="centerfixed">
        <input id="searchZone" type="text" onkeyup="activateSearchEngine()" placeholder="Search for guitar chords" title="Type in a chord - use * as joker character" autofocus>
    </div>

    <div id="resultsPanel">
        <span id="svgContainer"></span>
    </div>
</div>

<div id="sideNavBar" class="sidenav">
    <a href="#" onclick="displaySpecificChords('major triad')">M</a>
    <a href="#" onclick="displaySpecificChords('minor triad')">m</a>
    <a href="#" onclick="displaySpecificChords('major triad, minor 7th')">7</a>
    <a href="#" onclick="displaySpecificChords('minor triad, minor 7th')">m7</a>
    <a href="#" onclick="displaySpecificChords('major triad, major 7th')">7M</a>
    <a href="#" onclick="displaySpecificChords('minor triad, major 7th')">m7M</a>
    <a href="#" onclick="displaySpecificChords('major triad plus 6th')">6</a>
    <a href="#" onclick="displaySpecificChords('minor triad plus 6th')">m6</a>
    <a href="#" onclick="displaySpecificChords('augmented triad')">aug</a>
</div>

<script src="controller.js"></script>
<script src="createChordsList.js"></script>

</body>
</html>
